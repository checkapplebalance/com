<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app.js">
    <title>Document</title>
</head>
<body>

    <header>
        <div>
            <img class="logo" src="download.png" alt="">
            <h4 class="apple">Apple Gift Card</h4>
        </div>
        <div>
            <div class="transparent">
                <img class="logo" src="search-icon.png" alt="">
                <img class="logo" src="cart.png" alt="">
                <img class="logo" src="nav.png" alt="">
            </div> 
            
        </div>
        
    </header>

    <section class="check">
        <div>
            Check Your Apple Gift Card Balance
        </div>   
    </section>

  
       
    <form class="flex" action="">

        <p class="enter">
            Enter Your PIN Here:
        </p>

        <input id="input" type="text" placeholder="Gift Card PIN">
       
        <button type="submit">
            <p class="checkb">
                Check Balance
            </p>
        </button>
     </form>

    <div class="footer">
        Your gift card balance never expires and is non-transferrable after first use.
    </div>
  
    
</body>
</html>
